# ImageMagick Bridge â€” plugin configuration
# All settings are optional; defaults are shown below.

# Full path to the magick (IM7) executable.
# Leave blank to let the plugin auto-detect via PATH and common OS locations.
executablePath=

# Timeout (seconds) for image conversion.
conversionTimeoutSeconds=30

# Timeout (seconds) for binary detection and format-list queries.
detectTimeoutSeconds=5

# Maximum input file size in bytes (512 MB). Set to 0 to disable.
maxInputSizeBytes=536870912

# ImageMagick resource limits passed via -limit flags.
# Leave a value blank to omit that limit entirely and let ImageMagick use its defaults.
# Restricting memory/map/disk too tightly causes CacheResourcesExhausted on large images.
memoryLimit=
mapLimit=
diskLimit=
threadLimit=1

# Maximum pixel dimension for the converted PNG (-resize NxN>).
# Larger originals are shrunk to fit; smaller originals are never upscaled.
maxPixelDimension=2048
